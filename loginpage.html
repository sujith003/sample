<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;

        }
        body{
            background-image:url(https://th.bing.com/th/id/R.71bd1f639a349be73e3a50aff654f6fe?rik=rQGoUv7Gu4dm3g&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fFree-Download-Abstract-Backgrounds-HD.jpg&ehk=QOpjZ8DwoI9TaAykD9GWkZ%2f%2bcOr5dXeCPpEvvEXrV5k%3d&risl=&pid=ImgRaw&r=0) ;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        
        }
        form{
            width: 70px;
            margin: auto;
        }
        .container{
            background-color: white;
            height: 95vh;
            width: 95vw;
            margin: auto;
        }
        input[type="email"],
        [type="password"]{
            display: block;
            padding: 5px;
            border: 1px solid gray;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 100%;
            margin: 20px 0px;
            font-size: larger;
        }
        .left{
            width: 35%;
            height: 100%;
            text-align: center;
            background-color: #14122a;
            float: left;
            padding: 35px;
             /* margin-top: 10px;  */
            padding-top: 40px;

        }
        .right{
            width: 65%;
            height: 100%;
            float: right;
            background-color: snow;
            /* margin-top: 10px; */
            padding: 20px;
             }
        .right h2,
        p{
            text-align: center;

        }
        input{
            font-size: larger;
        }
        font{
            margin-top: 40px;
            width: 70%;
        }
        .left button{
            margin: 20px 0px;
        }
        form{
            width: 70%;
            margin: auto;
        }
        .btn{
            width: 70%;
        }
        .facebook{
            background-color: #3a5999;
        }
        .twitter{
            background-color: #00acee;
        }
        .google{
            background-color: #c42f11;
        }
        .centre{
            margin-left: 40px;

        }
        .left p{
            color: white;
        }
        button{
            background-color: slateblue;
            color: white;
            width: 100%;
            padding: 15px;
            /* font-size: large; */
            font-weight: bolder;
            border: none;
            border-radius: 5px;


        }
        .fp{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="left">
        <p>Login using social media to get quick access</p>
        <div class="center">
            <button class="btn facebook">Signup with facebook</button>
            <button class="btn twitter">Signin with twitter</button>
            <button class="btn google">Sign in with google</button>
    </div>
    </div>
    <div class="right">
    <h2>Login to your account</h2>
    <p>Don't have account? <a href="#">sign up for free</a></p>

<form>
    <input type="email" name="" placeholder="Enter email">
    <input type="password" name="" placeholder="Enter password">
    <input type="checkbox" > Remember me
    <a href="#">Forgot password</a>
    <button>Login With Email</button>
</form>
</div>
</div>
</body>
</html>
